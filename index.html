<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="app-container">
        <h4 class="header"> Curency Converter</h4>
        <div class="form-group">
                <label>Enter Amount</label>
                <input type="number" id="value" class="form-control">
            </div>
      <div class="">
        <div class="form-group">
            <label>Currency: From</label>
            <select class="form-control" id="fromCurrencyList">
            </select>
        </div>
        <div class="form-group">
            <label>Currency: To</label>
            <select class="form-control" id="toCurrencyList">
            </select>
        </div>
        <div class="btn-section text-center">
            <button class="btn">Reset</button>
            <button class="btn btn-primary" onclick="convertTo()">Convert</button>
        </div>
        <div class="show-box" id="showValue">
            <p>See results</p>
            <br>
            </div>
    </div>
  </div>
</div>
    
<script src="js/idb.js"></script> 
 <script src="js/converter.js"></script> 
 <script src="js/index.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
